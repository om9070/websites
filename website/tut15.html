<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css selectors</title>
    <style>
        p{
            /* element selector */
            border: 2px solid rgb(219, 65, 18);
        }
        #redelement{
            /* id selector */
            color:red;
        }
        .bgblue{
            /* class selector */
            color:slateblue;
            background-color:rgb(49, 61, 238) ;
      }
      footer,span{
          /* group selector */
          background-color: yellowgreen;
      }
    </style>
</head>
<body>
    <h3>css selectors</h3>
    <p class="bgblue">this is a simple paragraph to demonstrate css selectors</p>
    <p id="redelement">this is a simple paragraph to demonstrate css selectors</p>
<div>
    <p>Lorem ipsum dolor sit.</p>
<span>this is span</span>
</div>
<footer>this is footer</footer>

</body>
</html>
