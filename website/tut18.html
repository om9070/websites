<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color in css</title>
    <style>
        #firstpara{
            color:red;/*color by name*/
        }
        #secondpara{
            color:rgb(0, 225, 0);
        }
        #thirdpara{
            color: #582552;/* color by hex value*/
        }
    </style>
</head>
<body>
    <h2>this is my frist box</h2>
    <p id="firstpara">this is a paragraph from frist box</p>

    <h2>this is my frist box</h2>
    <p id="secondpara">this is a paragraph from second box</p>

    <h2>this is my frist box</h2>
    <p id="thirdpara">this is a paragraph from third box</p>
</body>
</html>
