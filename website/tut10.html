<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ids and classes in html</title>
</head>
<body>
    <h3>ids and classes tutorial</h3>
    <div id="mainbox" class="redbg blackborder">
this is mainbox
    </div>
    <span class="redbg"></span>
    <!-- emmet -->
    <!-- . is for  class and # is for id -->
    <span class="redbg"></span>
    <span id="mainspan"></span>
    <div class="redbg blackborder"></div>
    <!-- emmet takes div tags as default -->
    <div class="blackbackground"></div>
    <!-- creating multiple element using emmet  -->
    <!-- span.myclass.myclass2.myclass3*4  to print 4 similar eliment -->
        <span class="myclass myclass2 myclass3">frist</span>
        <span class="myclass myclass2 myclass3">second</span>
        <span class="myclass myclass2 myclass3">third</span>
        <span class="myclass myclass2 myclass3">four</span>

</body>
</html>
